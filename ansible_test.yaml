- name : Configure Docker on EC2 Instances
  hosts : seleniumServer
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt install openjdk-11-jdk
    
  - name: Copy JAR file
    copy:
        src: com.selenium.jar
        dest: /home/ubuntu/com.selenium.jar 

  - name : run-java-file
    command : sudo java -jar /home/ubuntu/com.selenium.jar

  - name : stop docker container
    shell : shell: "/usr/bin/docker stop $(sudo /usr/bin/docker ps -aq)" #"sudo docker stop $(sudo docker ps -aq)"

  - name : remove docker container
    shell : "sudo docker rm $(sudo docker ps -aq)"
  
  - name : remove docker container
    shell : "sudo docker rmi shubhamkushwah123/insure-me:3.0"

    
  
