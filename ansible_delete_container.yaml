- name : Configure Docker on EC2 Instances
  hosts : master
  become: true
  connection : ssh
  tasks : 
    - name : stop docker container
      command : "sudo docker --version"

    - name : remove docker container
      shell : "sudo docker rm $(sudo docker ps -q)"
    - name : remove docker container
      shell : "sudo docker rmi shubhamkushwah123/insure-me:3.0"
